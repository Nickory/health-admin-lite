<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAdmin Lite - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="register-page">
    <div class="login-container">
        <div class="login-card register-card">
            <div class="logo-container">
                <img src="assets/logo.png" alt="HealthAdmin Lite Logo" class="logo">
                <h1>HealthAdmin Lite</h1>
            </div>
            <h2>Create Account</h2>
            <p class="login-subtitle">Get started with HealthAdmin Lite</p>

            <div id="register-error" class="error-message"></div>

            <form id="register-form" class="login-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user-tag"></i>
                            <input type="text" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="user-role">Role</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user-shield"></i>
                            <select id="user-role" name="user-role" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="patient">Patient</option>
                                <option value="healthcare">Healthcare Professional</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                            <button type="button" class="toggle-password" tabindex="-1">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" tabindex="-1">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group terms-conditions">
                    <div class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="login-options">
                <div class="separator">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button class="btn social-btn google">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <button class="btn social-btn microsoft">
                        <i class="fab fa-microsoft"></i> Sign up with Microsoft
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>

        <div class="system-info">
            <div class="system-status">
                <div class="status-indicator online"></div>
                <span>System Online</span>
            </div>
            <div class="version-info">
                <span>HealthAdmin Lite v1.0.0</span>
            </div>
        </div>
    </div>

    <div class="animated-background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
